
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body style="text-align: center;color: aliceblue;background-color:black">

  <main>
    <h1>Signup Form</h1>
    <form action="r3.htm" method="get">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required maxlength="50"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required maxlength="15"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required maxlength="20"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required maxlength="20"><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter password" required maxlength="20"><br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
    
          <option value="india">India</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
        </select><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label><br><br>

        <input type="submit" value="Signup">

      </fieldset>
    </form>
  </main>

</body>
</html>
